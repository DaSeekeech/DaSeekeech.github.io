<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow - –£–º–Ω—ã–µ –∑–∞–º–µ—Ç–∫–∏ —Å Markdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #4ecdc4;
            --danger: #ff6b6b;
            --success: #51cf66;
            --dark: #2d3748;
            --light: #f8f9fa;
            --gray: #6c757d;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        /* Auth Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Main App Styles */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notes-grid {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .note-card {
            background: var(--light);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid transparent;
        }

        .note-card:hover {
            transform: translateY(-2px);
        }

        .note-card.active {
            border-color: var(--primary);
        }

        .note-cover {
            height: 120px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .note-cover.empty {
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }

        .note-title {
            padding: 15px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .main-content {
            margin-left: 300px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .editor-toolbar {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .btn-icon:hover {
            background: #e9ecef;
        }

        .editor-container {
            flex: 1;
            display: flex;
            height: calc(100vh - 80px);
        }

        .editor-panel {
            flex: 1;
            padding: 30px;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .editor-title {
            font-size: 2em;
            font-weight: bold;
            border: none;
            outline: none;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background: transparent;
        }

        .editor-title:focus {
            background: var(--light);
        }

        .editor-textarea {
            flex: 1;
            border: none;
            outline: none;
            resize: none;
            font-size: 1.1em;
            line-height: 1.6;
            padding: 10px;
            border-radius: 5px;
            background: transparent;
        }

        .editor-textarea:focus {
            background: var(--light);
        }

        .preview-panel {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .preview-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .cover-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .cover-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            margin: 20px;
        }

        /* Markdown Styles */
        .markdown-preview h1, .markdown-preview h2, .markdown-preview h3 {
            margin: 20px 0 10px 0;
            color: var(--dark);
        }

        .markdown-preview p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .markdown-preview code {
            background: var(--light);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .markdown-preview pre {
            background: var(--dark);
            color: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .markdown-preview blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 15px;
            margin: 15px 0;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .sidebar {
                width: 250px;
            }
            .main-content {
                margin-left: 250px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
                z-index: 1000;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .editor-container {
                flex-direction: column;
            }
            .editor-panel, .preview-panel {
                flex: none;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <div class="auth-container" id="authContainer">
        <div class="auth-form">
            <h2>üìù NoteFlow</h2>
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn btn-primary" onclick="login()">–í–æ–π—Ç–∏</button>
                <div class="auth-switch">
                    –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="#" onclick="showRegister()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
                </div>
            </div>

            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label>–ò–º—è</label>
                    <input type="text" class="form-control" id="registerName" placeholder="–í–∞—à–µ –∏–º—è">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn btn-primary" onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                <div class="auth-switch">
                    –ï—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="#" onclick="showLogin()">–í–æ–π—Ç–∏</a>
                </div>
            </div>

            <div id="verifyForm" style="display: none;">
                <div class="form-group">
                    <label>–ö–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</label>
                    <input type="text" class="form-control" id="verifyCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ email">
                </div>
                <button class="btn btn-primary" onclick="verifyEmail()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                        <small id="userEmail">user@email.com</small>
                    </div>
                </div>
            </div>

            <div class="toolbar-actions" style="padding: 20px;">
                <button class="btn btn-primary" onclick="createNewNote()">
                    <i class="fas fa-plus"></i> –ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞
                </button>
            </div>

            <div class="notes-grid" id="notesGrid">
                <!-- Notes will be loaded here -->
            </div>

            <button class="btn logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> –í—ã–π—Ç–∏
            </button>
        </div>

        <div class="main-content">
            <div class="editor-toolbar">
                <div>
                    <button class="btn-icon" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="toolbar-actions">
                    <button class="btn-icon" onclick="togglePreview()">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn-icon" onclick="saveNote()">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="btn-icon" onclick="deleteNote()">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="editor-container">
                <div class="editor-panel">
                    <div class="cover-upload">
                        <input type="file" id="coverUpload" accept="image/*" style="display: none;">
                        <button class="btn-icon" onclick="document.getElementById('coverUpload').click()">
                            <i class="fas fa-image"></i> –û–±–ª–æ–∂–∫–∞
                        </button>
                        <img id="coverPreview" class="cover-preview" style="display: none;">
                    </div>

                    <input type="text" class="editor-title" id="noteTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏...">
                    <textarea class="editor-textarea" id="noteContent" placeholder="–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å –∑–¥–µ—Å—å... –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è Markdown!"></textarea>
                </div>

                <div class="preview-panel">
                    <div class="preview-content">
                        <h1 id="previewTitle"></h1>
                        <div id="previewContent" class="markdown-preview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentUser = null;
        let currentNote = null;
        let notes = [];
        let isPreviewMode = true;

        // Auth functions
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('verifyForm').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('verifyForm').style.display = 'none';
        }

        function showVerify() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('verifyForm').style.display = 'block';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Simulate login (in real app, this would be an API call)
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                if (!user.verified) {
                    alert('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ email –ø–µ—Ä–µ–¥ –≤—Ö–æ–¥–æ–º!');
                    return;
                }
                currentUser = user;
                startApp();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å!');
            }
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            // Check if user exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.email === email)) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now().toString(),
                name: name,
                email: email,
                password: password,
                verified: false,
                verificationCode: Math.random().toString(36).substring(2, 8).toUpperCase()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Simulate email sending
            alert(`–ö–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ ${email}: ${newUser.verificationCode}`);
            showVerify();
        }

        function verifyEmail() {
            const code = document.getElementById('verifyCode').value;
            const email = document.getElementById('registerEmail').value;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email);

            if (user && user.verificationCode === code) {
                user.verified = true;
                localStorage.setItem('users', JSON.stringify(users));
                alert('Email –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.');
                showLogin();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è!');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
        }

        function startApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';

            // Load user data
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();

            // Load notes
            loadNotes();
            createNewNote();
        }

        // Notes functions
        function loadNotes() {
            const userNotes = JSON.parse(localStorage.getItem(`notes_${currentUser.id}`) || '[]');
            notes = userNotes;
            renderNotes();
        }

        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '';

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = `note-card ${note.id === currentNote?.id ? 'active' : ''}`;
                noteCard.onclick = () => selectNote(note.id);

                noteCard.innerHTML = `
                    <div class="note-cover ${note.cover ? '' : 'empty'}" 
                         style="${note.cover ? `background-image: url(${note.cover})` : ''}">
                        ${!note.cover ? '<i class="fas fa-sticky-note"></i>' : ''}
                    </div>
                    <div class="note-title">${note.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                `;

                grid.appendChild(noteCard);
            });
        }

        function createNewNote() {
            currentNote = {
                id: Date.now().toString(),
                title: '',
                content: '',
                cover: null,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            loadNoteEditor();
        }

        function selectNote(noteId) {
            currentNote = notes.find(note => note.id === noteId);
            loadNoteEditor();
        }

        function loadNoteEditor() {
            document.getElementById('noteTitle').value = currentNote.title || '';
            document.getElementById('noteContent').value = currentNote.content || '';
            
            const coverPreview = document.getElementById('coverPreview');
            if (currentNote.cover) {
                coverPreview.src = currentNote.cover;
                coverPreview.style.display = 'block';
            } else {
                coverPreview.style.display = 'none';
            }

            updatePreview();
            renderNotes();
        }

        function saveNote() {
            currentNote.title = document.getElementById('noteTitle').value;
            currentNote.content = document.getElementById('noteContent').value;
            currentNote.updatedAt = new Date().toISOString();

            // Update or add note
            const index = notes.findIndex(note => note.id === currentNote.id);
            if (index === -1) {
                notes.push(currentNote);
            } else {
                notes[index] = currentNote;
            }

            localStorage.setItem(`notes_${currentUser.id}`, JSON.stringify(notes));
            renderNotes();
            
            alert('–ó–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
        }

        function deleteNote() {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–º–µ—Ç–∫—É?')) {
                notes = notes.filter(note => note.id !== currentNote.id);
                localStorage.setItem(`notes_${currentUser.id}`, JSON.stringify(notes));
                createNewNote();
                renderNotes();
            }
        }

        // Cover image handling
        document.getElementById('coverUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    currentNote.cover = event.target.result;
                    document.getElementById('coverPreview').src = currentNote.cover;
                    document.getElementById('coverPreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Markdown preview
        function updatePreview() {
            const title = document.getElementById('noteTitle').value || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            const content = document.getElementById('noteContent').value;
            
            document.getElementById('previewTitle').textContent = title;
            document.getElementById('previewContent').innerHTML = marked.parse(content);
        }

        document.getElementById('noteTitle').addEventListener('input', updatePreview);
        document.getElementById('noteContent').addEventListener('input', updatePreview);

        function togglePreview() {
            isPreviewMode = !isPreviewMode;
            const previewPanel = document.querySelector('.preview-panel');
            previewPanel.style.display = isPreviewMode ? 'block' : 'none';
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                startApp();
            }
        });
    </script>
</body>
